        <h2 id="手机摇一摇："><a href="#手机摇一摇：" class="headerlink" title="手机摇一摇："></a>手机摇一摇：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line">var i = 0;</div><div class="line">var color = new Array(<span class="string">'#fff'</span>, <span class="string">'#ff0'</span>, <span class="string">'#f00'</span>, <span class="string">'#000'</span>, <span class="string">'#00f'</span>, <span class="string">'#0ff'</span>);</div><div class="line"><span class="keyword">if</span>(window.DeviceMotionEvent) &#123;</div><div class="line">	var speed = 25;</div><div class="line">	var x = y = z = lastX = lastY = lastZ = 0;</div><div class="line">	window.addEventListener(<span class="string">'devicemotion'</span>, <span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">		var acceleration =event.accelerationIncludingGravity;</div><div class="line">		x = acceleration.x;</div><div class="line">		y = acceleration.y;</div><div class="line">		<span class="keyword">if</span>(Math.abs(x-lastX) &gt; speed || Math.abs(y-lastY) &gt; speed) &#123;			</div><div class="line">			i += parseInt(1);//自加变量</div><div class="line">			var txt = document.getElementById(<span class="string">"txt"</span>);//获取text属性</div><div class="line">			txt.value = i;//将次数i赋值给text</div><div class="line">			document.body.style.backgroundColor = color[Math.round(Math.random()*10)%6];</div><div class="line">		&#125;</div><div class="line">		lastX = x;</div><div class="line">		lastY = y;</div><div class="line">	&#125;, <span class="literal">false</span>);</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
<h2 id="手机倾斜："><a href="#手机倾斜：" class="headerlink" title="手机倾斜："></a>手机倾斜：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;  </div><div class="line">    <span class="keyword">function</span> orientationHandler(event) &#123;  </div><div class="line">    	// 前后</div><div class="line">        document.getElementById(<span class="string">"alpha"</span>).innerHTML = event.alpha;  </div><div class="line">        // 左右</div><div class="line">        document.getElementById(<span class="string">"beta"</span>).innerHTML = event.beta;  </div><div class="line">        // 扭转</div><div class="line">        document.getElementById(<span class="string">"gamma"</span>).innerHTML = event.gamma;  </div><div class="line">    &#125; </div><div class="line">	<span class="keyword">if</span> (window.DeviceOrientationEvent) &#123;  </div><div class="line">      window.addEventListener(<span class="string">"deviceorientation"</span>, orientationHandler, <span class="literal">false</span>);  </div><div class="line">    &#125;</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
