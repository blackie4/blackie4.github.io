        <p>经典的 块移动 实例代码， 亲自验证，使用率极高：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">// <span class="variable">$box</span> 块对象</span><br><span class="line">var move = <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">    var _x, _y, _winW, _winH,</span><br><span class="line">        _move = <span class="literal">false</span>,</span><br><span class="line">        _boxW =  <span class="variable">$box</span>.width(),</span><br><span class="line">        _boxH =  <span class="variable">$box</span>.height();</span><br><span class="line"></span><br><span class="line">    // 块移动</span><br><span class="line">    <span class="variable">$box</span>.off(<span class="string">'.box'</span>).on(&#123;</span><br><span class="line">        <span class="string">'click.box'</span>: <span class="keyword">function</span>(e)&#123;</span><br><span class="line">                e.preventDefault();</span><br><span class="line">            &#125;,</span><br><span class="line">        <span class="string">'mousedown.box'</span>: <span class="keyword">function</span>(e)&#123;</span><br><span class="line">                e.preventDefault();</span><br><span class="line">                _move=<span class="literal">true</span>;</span><br><span class="line">                _x=e.pageX-parseInt(pwa.<span class="variable">$box</span>.css(<span class="string">"left"</span>));</span><br><span class="line">                _y=e.pageY-parseInt(pwa.<span class="variable">$box</span>.css(<span class="string">"top"</span>));</span><br><span class="line">                _winW = tr.getWinSize().width;</span><br><span class="line">                _winH = tr.getWinSize().height;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    $(document).off(<span class="string">'.box'</span>).on(&#123;</span><br><span class="line">        <span class="string">'mousemove.box'</span>: <span class="keyword">function</span>(e)&#123;</span><br><span class="line">                // e.preventDefault();</span><br><span class="line">                <span class="keyword">if</span>(_move)&#123;</span><br><span class="line">                    var x=e.pageX-_x;</span><br><span class="line">                    var y=e.pageY-_y;</span><br><span class="line">                    <span class="keyword">if</span>(x &lt; 0) x = 0;</span><br><span class="line">                    <span class="keyword">if</span>(y &lt; 0) y = 0;</span><br><span class="line">                    <span class="keyword">if</span>(_winW &amp;&amp; x &gt; _winW-_boxW) x = _winW - _boxW;</span><br><span class="line">                    <span class="keyword">if</span>(_winH &amp;&amp; y &gt; _winH-_boxH) y = _winH - _boxH;</span><br><span class="line">                    pwa.<span class="variable">$box</span>.css(&#123;top:y,left:x&#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;,</span><br><span class="line">        <span class="string">'mouseup.box'</span>: <span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">                _move=<span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
