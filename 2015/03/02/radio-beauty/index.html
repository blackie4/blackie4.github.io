        <p>表单美化之Radio：</p>
<ol>
<li><p>样式</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"> /*单选框*/</div><div class="line">.label_radio &#123; display: inline-block; cursor: pointer; line-height: 20px; min-height: 20px; margin: 8px 25px 0 0;&#125;</div><div class="line">.label_radio input&#123; margin-right: 5px; &#125;</div><div class="line">.has-js .label_radio&#123;padding-left: 24px; &#125;</div><div class="line">.has-js .label_radio&#123;background-image: url(dev_icon.png); background-repeat: no-repeat;&#125;</div><div class="line">.has-js .label_radio&#123;background-position: 0 -387px; &#125;</div><div class="line">.has-js .label_radio_on&#123; background-position: 0 -368px; &#125;</div><div class="line">.has-js .label_radio input&#123; position: absolute; left: -9999px; &#125;</div></pre></td></tr></table></figure>
</li>
<li><p>结构</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">&lt;label <span class="keyword">for</span>=<span class="string">"chargeRadio1"</span> class=<span class="string">"label_radio charge_radio"</span>&gt;</div><div class="line">    &lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> value=<span class="string">"1"</span> id=<span class="string">"chargeRadio1"</span> name=<span class="string">"chargeType"</span> checked /&gt;完全免费</div><div class="line">&lt;/label&gt;</div><div class="line">&lt;label <span class="keyword">for</span>=<span class="string">"chargeRadio2"</span> class=<span class="string">"label_radio charge_radio"</span>&gt;</div><div class="line">    &lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> value=<span class="string">"2"</span> id=<span class="string">"chargeRadio2"</span> name=<span class="string">"chargeType"</span> /&gt;部分功能收费</div><div class="line">&lt;/label&gt;</div><div class="line">&lt;label <span class="keyword">for</span>=<span class="string">"chargeRadio3"</span> class=<span class="string">"label_radio charge_radio"</span>&gt;</div><div class="line">    &lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> value=<span class="string">"3"</span> id=<span class="string">"chargeRadio3"</span> name=<span class="string">"chargeType"</span> /&gt;部分内容收费</div><div class="line">&lt;/label&gt;</div></pre></td></tr></table></figure>
</li>
<li><p>脚本</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">// 基于jquery</div><div class="line">$(<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">    // 单选框模拟</div><div class="line">    $(<span class="string">'body'</span>).addClass(<span class="string">'has-js'</span>);</div><div class="line">    $(<span class="string">'.charge_radio'</span>).on(<span class="string">'click'</span>, <span class="function"><span class="title">function</span></span>() &#123;</div><div class="line">        <span class="built_in">set</span>Redio($(<span class="string">'.charge_radio'</span>))</div><div class="line">    &#125;);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 页面单选框（模拟UI）</div><div class="line">     */</div><div class="line">    <span class="keyword">function</span> <span class="built_in">set</span>Redio(<span class="variable">$labels</span>) &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="variable">$labels</span>.find(<span class="string">'input'</span>).length) &#123;</div><div class="line">            <span class="variable">$labels</span>.each(<span class="function"><span class="title">function</span></span>() &#123;</div><div class="line">                $(this).removeClass(<span class="string">'label_radio_on'</span>);</div><div class="line">            &#125;);</div><div class="line">            <span class="variable">$labels</span>.find(<span class="string">'input:checked'</span>).each(<span class="function"><span class="title">function</span></span>() &#123;</div><div class="line">                $(this).parent(<span class="string">'label'</span>).addClass(<span class="string">'label_radio_on'</span>);</div><div class="line">            &#125;);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
</li>
